<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  	<link rel="stylesheet" href="{{ url_for('static', filename='asset_code.css') }}">
	</head>
	<body>
		<h1>DeepSeek R1聊天机器人</h1>
			<p>作者：马瑞峰</p>
		    <!-- 登出按钮 -->
			<form action="{{ url_for('logout') }}" method="post">
				<input type="submit" value="退出登陆">
			</form>
			<a href = '/changesys'></b>设置DeepSeek角色(Set up the DeepSeek role)</b></a>
			<br>
			<a href = '/logout'></b>清空对话内容 (clear conversation)</b></a>
			<script src="https://cdn.jsdelivr.net/npm/marked@3/marked.min.js"></script>
			<script>
				var sec = {{ data | tojson }};

				for (var i=0;i<sec.length;i++)
				{ 
					const html = marked(sec[i]["content"]);

					document.write("<p>"+sec[i]["role"] +": "+html+ "<p>");
				}

			</script>
			

			<form action="/" method="POST">
				<label form="description">You:</label>
				<input type="text" id="description" name="description">
				<button type="submit" class=cv_btn>提交(submit)</button>

			</form>
	</body>
</html>
